<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selector</title>
    <style>
        h1{
            background-color: tomato;
            color: black;
            font-weight: bold;
            text-align: center; 
        }
        div ul p{background-color: yellow;
            color: black;
            font-weight: bold;
        }
        div + p{
            color: aqua;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>This is more no selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another paragraph inside li </p></li>
                <li>This will not get affected</li> 
                <p>This is para inside ul</p> 
            </ul>
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
